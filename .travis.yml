language: python
dist: xenial
python: '3.7'
stages:
- lint
- test
- test-migration
- deploy
jobs:
  include:
  - stage: lint
    script:
    - pre-commit run -a
  - stage: test
    script:
    - pytest -xsv
  - stage: test-migration
    services:
    - postgresql
    script:
    - curl -o apgdiff.zip https://www.apgdiff.com/download/apgdiff-2.4-bin.zip
    - unzip apgdiff.zip
    - psql -c 'create database pacifica_metadata;' -U postgres
    - psql -c 'create database json_metadata_model;' -U postgres
    - export PEEWEE_URL="postgres://postgres:@localhost/pacifica_metadata"
    - export SQLALCHEMY_URL="postgres://postgres:@localhost/json_metadata_model"
    - pacifica-metadata-cmd dbsync
    - python scripts/tableschema_example.py
    - pg_dump -U postgres -f orig_schema.dump.sql pacifica_metadata
    - pg_dump -U postgres -f json_schema.dump.sql json_metadata_model
    - java -jar apgdiff-2.4/apgdiff-2.4.jar json_schema.dump.sql orig_schema.dump.sql
    - if [[ $(java -jar apgdiff-2.4/apgdiff-2.4.jar json_schema.dump.sql orig_schema.dump.sql | wc -l) -gt 0 ]] ; then travis_terminate 1; fi
  - stage: deploy
    deploy:
      provider: releases
      api_key:
        secure: 
      file: ''
      on:
        repo: pacifica/pacifica-metadata-model
        tags: true
